<!DOCTYPE html>
<html>
<head>
    <title>Risk Classifier - Batch Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Batch Loan Prediction</h2>
        <form method="POST" action="/predict_batch" enctype="multipart/form-data">
            <label>Upload CSV File</label>
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Predict Batch</button>
        </form>
        <div class="link">
            <a href="/">Back to Single Prediction</a>
        </div>
    </div>
</body>
</html>
